<h3 ng-if="!items.edit">Create Project</h3>
<h3 ng-if="items.edit">Edit Project</h3>
<form name="projectForm" ng-submit="submit()">
    <div class="form-group">
        <label for="InputProjectName">Title *</label>
        <input class="form-control" type="text" id="InputProjectName"
               ng-model="data.Title"
               ng-class="{red: projectForm.projectTitle.$invalid &&  projectForm.projectTitle.$touched && !projectForm.projectDescription.$focused}"
               name="projectTitle"
               required="">
    </div>
    <div class="form-group">
        <label for="InputProjectDescription">Description *</label>
        <textarea class="form-control" id="projectDescription"
                  ng-model="data.description"
                  ng-class="{red: projectForm.projectDescription.$invalid &&  projectForm.projectDescription.$touched && !projectForm.projectDescription.$focused}"
                  name="projectDescription"
                  rows="3" required=""></textarea>
    </div>
    <div class="form-group row">
        <div class="col-md-8">
            <label for="InputProjectState">Project State*</label>
            <select class="form-control" name="projectState" id="projectState"
                    ng-options="option.name for option in projectState.availableOptions track by option.name"
                    ng-model="data.projectState"
                    ng-class="{red: projectForm.projectState.$invalid &&  projectForm.projectState.$touched && !projectForm.projectState.$focused}"
                    required>
                <option value="">Select State</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-8">
            <label for="InputProjectSubjects">Subjects</label>           
            <select class="form-control" name="projectSubject">
                <option>Psychology</option>
                <option>Biology</option>
            </select>
        </div>
    </div>

    <label>Keywords</label>

    <div class="form-group">
        <div>
            <div ng-repeat="keyElement in keywords=(keyword)">

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="projectKeywords[i]" placeholder="keywords" />
                        </div>
                        <div class="col-md-4">
                            <div ng-if="$last">
                                <span>
                                    <span class="glyphicon glyphicon-plus" ng-click="addKeywordField(keyword,$event)"></span>
                                </span>
                            </div>
                            <div ng-if="keywords.length-1==$index + 1">
                                <span ng-hide="$index + 1==keywords.length <=1">
                                    <span class="glyphicon glyphicon-minus" ng-click="keyword.splice($index, 1)"></span>
                                </span>
                            </div>


                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <p class="text-center">
        <button type="submit" class="btn btn-default" ng-if="!items.edit" ng-disabled="projectForm.$invalid">
            Create
        </button>
        <button type="submit" class="btn btn-default" ng-if="items.edit" ng-disabled="projectForm.$invalid">
            Update
        </button>
    </p>
</form>

<h3>Delete Content</h3>
<form>
    <h4>Warning!!!</h4>
    <p>
        Deleting content is final.Please confirm you want to delete this content. <p>Please enter the term “Delete” in the textbox below and click “Confirm Delete”</p>
    </p>
    <form name="deleteProject" novalidate> 
    <div class="form-group">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <input type="text" ng-model="deleteText" class="form-control" />
            </div>
        </div>
    </div>
    <p class="text-center">
        <button type="submit" ng-click="deleteContent()" ng-disabled="!(deleteText && deleteText.toLowerCase() === 'delete')" class="btn btn-default">
            Confirm Delete
        </button>
    </p>
    </form>
</form>

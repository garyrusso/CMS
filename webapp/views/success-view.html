<div class="cms-successpanel">
    <div class="row cms-successpanel-row ">

        <div class="col-md-6">
            <h1>Project View</h1>
            <!--<div class="cms-titlepanel"></div>-->
            <ol class="breadcrumb cms-breadcrumb">
                <li>
                    <a href="#">home</a>
                </li>
                <li>
                    <a href="#">projects</a>
                </li>
            </ol>

        </div>

    </div>

    <div class="row cms-successpanel-row cms-successpanel-row2 ">
        <div class="col-xs-12 cms-successpanel-row-flex">
            <div class="row cms-successpanel-row-flex-box">
                <div class="col-xs-12 text-capitalize">                    
                    <div ng-if="ss.data.status=='edit'">
                        <h2><span ng-bind="ss.data.name "></span> was updated.</h2>
                    </div>
                    <div ng-if="ss.data.status=='new'">
                        <h2><span ng-bind="ss.data.name "></span> was created.</h2>
                    </div>
                    <div ng-if="ss.data.status=='delete'">
                        <h2>
                            <span ng-bind="ss.data.name "></span> delete ticket was created.
                            <p>You will receive an email once it is complete.</p>
                        </h2>
                    </div>
                    <p>Go to <a ui-sref="projects"><u>Project View</u></a></p>
                </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="cms-successpanel">
    <div class="row cms-successpanel-row ">
        <div class="col-md-6">
            <h1 ng-if="ss.data.type ==='project'">Projects</h1>
            <h1 ng-if="ss.data.type ==='content'">Content</h1>
            <ol class="breadcrumb cms-breadcrumb">
                <li>
                    <a ui-sref="dashboard">home</a>
                </li>
                <li>
                    <a ng-if="ss.data.type ==='project'" ui-sref="projects">projects</a>
                    <a ng-if="ss.data.type ==='content'" ui-sref="content">content</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="row cms-successpanel-row cms-successpanel-row2 ">
        <div class="col-xs-12 cms-successpanel-row-flex">
            <div class="row cms-successpanel-row-flex-box">
                <div class="col-xs-12 text-capitalize" ng-if="ss.data.type ==='project'">
                    <div ng-if="ss.data.status=='edit'">
                        <h2><span ng-bind="ss.data.name "></span> project was updated.</h2>
                    </div>
                    <div ng-if="ss.data.status=='new'">
                        <h2><span ng-bind="ss.data.name "></span> project was created.</h2>
                    </div>
                    <div ng-if="ss.data.status=='delete'">
                        <h2><span ng-bind="ss.data.name "></span> project was deleted. </h2>
                    </div>
                    <p>
                        Go to <a ui-sref="projects()"><u>Project View</u></a>
                    </p>
                </div>
                <div class="col-xs-12 text-capitalize" ng-if="ss.data.type ==='content'">
                    <div ng-if="ss.data.status=='edit'">
                        <h2><span ng-bind="ss.data.name "></span> metadata was updated.</h2>
                    </div>
                    <div ng-if="ss.data.status=='new'">
                        <h2><span ng-bind="ss.data.name "></span> content was created.</h2>
                    </div>
                    <div ng-if="ss.data.status=='delete'">
                        <h2><span ng-bind="ss.data.name "></span> content was deleted. </h2>
                    </div>
                    <p>
                        Go to <a ui-sref="content()"><u>Content View</u></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row cms-vertical-center-parent cms-login-page-backgroundcolor">
    <div class="col-md-6 col-md-offset-6">
        <div class="cms-login-container pull-right">
            <div class="cms-login-logo-container">
                <img src="images/logo.png"/>
            </div>
            
            <div class="cms-login-block">
                <form class="form-signin clearfix cms-login-form" ng-submit="auth.validateUser()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" class="form-control" placeholder="Username" ng-model="username" name="username" pattern=".{1,}@[_a-z0-9A-Z]+(\.[a-z0-9A-Z]+)+" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="password" name="password" required>
                    </div>
                    <span class="cms-error-message ">{{message}}</span> 
                    <button type="submit" class="btn btn-default navbar-btn pull-right">
                        Login
                    </button>
                </form>
                <em>Please use your network username/password.</em>
            </div>
        </div>
    </div>
</div>

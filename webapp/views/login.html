<div class="row cms-vertical-center-parent cms-login-page-backgroundcolor">
    <div class="col-md-6 col-md-offset-6">
        <div class="cms-login-container pull-right">
            <div class="cms-login-logo-container">
                <img src="images/logo.png"/>
            </div>
            
            <div class="cms-login-block">
                <form class="form-signin clearfix cms-login-form" name="loginForm" ng-submit="auth.validateUser()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" class="form-control" placeholder="Username"
                               ng-model="auth.username" name="username"
                               ng-class="{red: loginForm.username.$invalid &&  loginForm.username.$touched && !loginForm.username.$focused}"
                               pattern="[a-z0-9!#$%&'*+=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                               required focus-if>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Password"
                               ng-model="auth.password" name="password"
                               ng-class="{red: loginForm.password.$invalid &&  loginForm.password.$touched && !loginForm.password.$focused}"
                               required>
                    </div>
                    <span class="cms-error-message " ng-bind="auth.message"></span> 
                    <button type="submit" class="btn btn-default navbar-btn pull-right" ng-disabled="loginForm.$invalid">
                        Login
                    </button>
                </form>
                <em>Please use your network username/password.</em>                
            </div>
        </div>
    </div>
</div>
